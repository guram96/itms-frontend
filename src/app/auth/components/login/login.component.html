<div class="page">
  <mat-card class="card">
    <img class="card__logo" src="https://cdn.svgporn.com/logos/angular-icon.svg" alt="">
    <mat-card-header class="card__header">
      <div class="card__title-container">
        <mat-card-title class="card__title">შესვლა</mat-card-title>
        <mat-card-subtitle class="card__subtitle"
          >დალოგინდი არსებულ აქაუნთში ან დარეგისტრირდი</mat-card-subtitle
        >
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="card__form-field">
        <mat-label>ელ.ფოსტა</mat-label>
        <input matInput type="email"/>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="card__form-field">
        <mat-label>პაროლი</mat-label>
        <input matInput type="email"/>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="card__buttons">
        <button mat-button class="card__btn-register">დარეგისტრირდი</button>
        <button mat-raised-button color="primary">შემდეგი</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
